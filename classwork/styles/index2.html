<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body>div>ul>li>a{

        body>div>ul>li>span>a{

        body>div>ul>li>em>a{

        body>div>p>em>a{

    </style>

</head>

            </li>
            <li>

            </li>

            </em>
        </p>
        <span>
            <em>

            </em>
        </span>

        <li>

    <p>
        <em>
            <a href=""></a>
        </em>
    </p>





</body>
</html>
